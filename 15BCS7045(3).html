<html>
<head>
	<title>Contact Us</title>
	<link rel="shortcut icon" href="star.jpg">
	<link rel='stylesheet' type='text/css' href='15BCS7045(3).css'/>
	<script type="text/JavaScript" src="15BCS7045(3).js"></script>
</head>
<body onload="document.contactus.fname.focus();">
	<div id="main">
	<h1>Contact Us</h1>
	<form name='contactus' action="demo.html" onsubmit="return formValidation(this);" method="get">
	<ul>
		<li><label>First Name</label></li>
		<li><input type="text" name="fname" size="60" required/></li>
		<li><label>Last Name</label></li>
		<li><input type="text" name="lname" size="60" required/></li>
		<li><label>Email</label></li>
		<li><input type="text" name="email" size="128" required/></li>
		<li><label>Phone Number</label></li>
		<li><input type="number" name="pno" size="10" required/></li>
		<li><label>Message</label></li>
		<li><textarea name="mssg" id="mssg" size="500" required></textarea></li>
		<li><input type="submit" name="submit" value="Submit"/></li>
	</ul>
</div>
</form>
</body>
</html>
